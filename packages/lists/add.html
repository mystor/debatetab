<template name="control_bar">
  {{#if adding}}
    {{> add_form}}
  {{else}}
    {{> search_box}}

    {{! The add new item button}}
    <button class="btn btn-mini btn-primary">
      <i class="icon-plus"></i> Add {{item_name}}
    </button>
  {{/if}}
</template>

<template name="add_form">
  <div class="panel">
    <div class="panel-heading">
      Add new {{item_name}}

      <button type="button" class="close" aria-hidden="true" style="margin-top: -2px;">&times;</button>
    </div>

    <form id="add_form" action="#">
      {{data_entry_form}}
      <div class="row">
        <div class="col col-lg-6 col-offset-6">
          <button type="submit" class="btn btn-primary btn-block">Add {{item_name}}</button>
        </div>
      </div>
    </form>
  </div>
</template>
