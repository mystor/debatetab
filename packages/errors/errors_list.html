<template name="meteorErrors">
  {{#each errors}}
    {{> meteorError}}
  {{/each}}
</template>

<template name="meteorError">
<div class="alert {{level_class}}">
    <button type="button" class="close" id="error_{{_id}}">&times;</button>
    <strong>{{name}}</strong>
    {{message}}
  </div>
</template>
