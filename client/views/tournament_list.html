<template name="tournament_list">
  <div class="panel panel-list">
    <div class="panel-heading">
      <i class="icon-trophy"></i>
      Tournaments
    </div>
    
    <div class="list-group list-group-flush">
      {{#each tournaments}}
      <a class="list-group-item" href="{{tournamentPath slug}}">{{name}}</a>
      {{/each}}
    </div>

  </div>
</template>
