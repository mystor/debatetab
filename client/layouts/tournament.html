<template name="tournamentLayout">
  <div class="row">
    <div class="col col-lg-3">
      <!-- sidebar -->
      <div class="panel panel-list {{#unless navigating}}hidden-phone{{/unless}}">
        <div class="panel-heading">
          <i class="icon-trophy"></i>
          {{tournament.name}}
        </div>


        <div class="link-group list-group-flush">
          {{#sidebar_item name='Overview' slug='overview'}}
            {{tournamentUrl tournament.slug}}
          {{/sidebar_item}}

          {{#if pagePerms 'team_list'}}
            {{#sidebar_item name='Teams' slug='team_list'}}
              {{team_listUrl tournament.slug}}
            {{/sidebar_item}}
          {{/if}}
        </div>

      </div>
    </div>

    <div class="col col-lg-9">
      {{deviceRender}}
    </div>
  </div>
</template>

<template name="sidebar_item">
  <a class="list-group-item {{side_nav_class slug}}" href="{{url}}">
    {{name}}
    <span class="glyphicon glyphicon-chevron-right visible-phone"></span>
  </a>
</template>
