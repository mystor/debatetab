<template name="t_teams">
  {{! SETUP TYPE SELECTION & SEARCH BOX}}
  {{> setup_header}}

  {{! CONTROL BAR}}
  <div class="control-bar-wrapper">
    <div class="control-bar">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="icon-wrench"></i>
        </span>
        {{#isolate}}
          {{> teams_default_controlbar}}
        {{/isolate}}
      </div>
    </div>
  </div>

  {{#if teamsLoaded}}
    {{#if teams.count}}
      {{#each teams}}
        <div class="col col-lg-6">
          <div class="panel setup-item-panel">
            <div class="pull-right setup-edit-link" style="margin-top: 0px;">
              <a href="#"><i class="icon-edit-sign icon-2x"></i></a>
            </div>
            <div>[{{school}}] {{name}}</div>
            {{#each speakers}}
              <div>{{name}}
                {{#each flags}}<div class="label label-info">{{this}}</div>{{/each}}
              </div>
            {{/each}}
          </div>
        </div>
      {{/each}}
    {{else}}
      {{! TODO: Fix this error message}}
      This tournament has no teams!
    {{/if}}
  {{/if}}
</template>
