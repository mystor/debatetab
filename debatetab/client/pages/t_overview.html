<template name="t_overview">
  <div class="row">
    <div class="col col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          Tournament Information
        </div>
        <table class="table">
          {{#with tournament}}
            <tr>
              <th>Name</th>
              <td>{{name}}</td>
            </tr>
            {{#if when}}
            <tr>
              <th>When</th>
              <td>{{date when}}</td>
            </tr>
            {{/if}}
            {{#if location}}
            <tr>
              <th>Location</th>
              <td>{{location}}</td>
            </tr>
            {{/if}}
            <tr>
              <th>Type</th>
              <td>
                {{#if type.name}}
                  {{type.name}}
                {{else}}
                  <i>Custom</i>
                {{/if}}
              </td>
            </tr>
            <tr>
              <th>Team Size</th>
              <td>{{team_size}}</td>
            </tr>
            <tr>
              <th>Room Size</th>
              <td>{{room_size}}</td>
            </tr>
            <tr>
              <th>Score Range</th>
              <td>
                {{min_score}} to {{max_score}} by {{score_inc}}
              </td>
            </tr>
          {{/with}}
        </table>
      </div>
    </div>
    <div class="col col-sm-5 map-box">
      {{#if location}}
        <a href="http://google.com/maps?q={{encodedLocation}}">
          <img alt="map" width="300" height="200" src="http://maps.googleapis.com/maps/api/staticmap?sensor=false&visual_refresh=true&markers=size:mid|{{encodedLocation}}&zoom=13&size=300x200&key=AIzaSyCBWEFf_7bt7PDCJmmAq_nZJiItLLq0MXs">
        </a>
      {{else}}
        <img alt="no-map" width="300" height="200" src="/images/no-map.png">
      {{/if}}
    </div>
  </div>
</template>
