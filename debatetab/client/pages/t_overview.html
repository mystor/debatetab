<template name="t_overview">
  <div class="row">
    <div class="col col-sm-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          Tournament Information
        </div>
        <table class="table">
          {{#with tournament}}
            <tr>
              <th>Name</th>
              <td>{{name}}</td>
            </tr>
            <tr>
              <th>When</th>
              <td>{{date when}}</td>
            </tr>
            <tr>
              <th>Location</th>
              <td>{{location}}</td>
            </tr>
            <tr>
              <th>Type</th>
              <td>{{type.name}}</td>
            </tr>
            <tr>
              <th>Team Size</th>
              <td>{{team_size}}</td>
            </tr>
            <tr>
              <th>Room Size</th>
              <td>{{room_size}}</td>
            </tr>
            <tr>
              <th>Score Range</th>
              <td>{{min_score}}, {{sum min_score score_inc}} ... {{max_score}}</td>
            </tr>
          {{/with}}
        </table>
      </div>
    </div>
    <div class="col col-sm-5 map-box">
      <a href="http://google.com/maps?q={{encodedLocation}}">
        <img alt="map" width="300" height="200" src="http://maps.googleapis.com/maps/api/staticmap?sensor=false&visual_refresh=true&markers=size:mid|{{encodedLocation}}&zoom=13&size=300x200&key=AIzaSyCBWEFf_7bt7PDCJmmAq_nZJiItLLq0MXs">
      </a>
    </div>
  </div>
</template>
