<template name="t_team_results">
  {{! VIEW SELECION & SEARCH BOX}}
  {{> results_header}}

  <button type="button" id="download-ctrl" class="btn btn-block btn-primary" style="margin-top: 10px;">
    <i class="icon-download-alt"></i>
    Download CSV
  </button>

  {{#isolate}}
    <table class="table agg-result-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Team</th>
          {{#times roundCount}}
            <th>{{$index1}}</th>
          {{/times}}
          <th>Points</th>
          <th>Score</th>
          <th>Stdev</th>
        </tr>
      </thead>
      {{#ieach teamInfos}}
        <tr>
          <td>{{ordinal $index1}}</td>
          <td>[{{obj.school}}] {{obj.name}}</td>
          {{#each obj.dispPoints}}
            <td class="agg-result-detail-cell">
              {{#if this}}
                {{this}}
              {{else}}
                ?
              {{/if}}
            </td>
          {{/each}}
          <td>{{obj.netPoints}}</td>
          <td>{{fixedNum obj.meanScore 4}}</td>
          <td class="agg-result-detail-cell">{{fixedNum obj.stdev 4}}</td>
        </tr>
      {{/ieach}}
    </table>
  {{/isolate}}

</template>
