<template name="t_team_results">

  <div class="row">
    <div class="col col-lg-3 col-sm-6">
      <select>
        <option>Round 1</option>
        <option selected>Round 2</option>
      </select>
    </div>
    <div class="col col-lg-9 col-sm-6">
      <input type="text" placeholder="Search Pairings">
    </div>
  </div>

  <div class="control-bar input-group" style="display: none;">
    <span class="input-group-addon">
      <i class="icon-wrench"></i>
    </span>
    <div class="btn-group btn-group-justified">
      <a href="#" class="btn btn-info disabled" style="width: 100%; text-align: left;">
        <i class="icon-group"></i>
        [QDU] IsThereAnything
      </a>
      <a href="#" class="btn btn-danger">
        <i class="icon-remove"></i>
        <span class="ctrl-dscr">
          Drop
        </span>
      </a>
      <a href="#" class="btn btn-primary">
        <i class="icon-check"></i>
        <span class="ctrl-dscr">
          Done
        </span>
      </a>
    </div>
  </div>


  <div style="height: 40px; margin-top: 10px;">
    <div class="control-bar input-group" data-spy="affix" data-offset-top="120" data-offset-bottom="270">
      <span class="input-group-addon">
        <i class="icon-wrench"></i>
      </span>
      <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-success">
          {{! Manual Edit Button}}
          <i class="icon-pencil"></i>
          <span class="ctrl-dscr">
            Manual
          </span>
        </a>
        <a href="#" class="btn btn-warning">
          {{! Auto-pair Button}}
          <i class="icon-magic"></i>
          <span class="ctrl-dscr">
            Autopair
          </span>
        </a>
        <a href="#" class="btn btn-info">
          {{! Swapping Button}}
          <i class="icon-exchange"></i>
          <span class="ctrl-dscr">
            Swap
          </span>
        </a>
        <a href="#" class="btn btn-danger">
          {{! Public/Private Button}}
          <i class="icon-eye-close"></i>
          <span class="ctrl-dscr">
            Private
          </span>
        </a>
      </div>
    </div>
  </div>

  <div class="nav nav-tabs nav-justified visible-sm" style="margin-top: 10px;">
    <li class="active"><a id="pairings-select-teams" href="#">Teams</a></li>
    <li><a id="pairings-select-judges" href="#">Judges</a></li>
  </div>

  <table class="table table-pairings">
    <thead>
      <tr>
        <th>Room</th>
        <th>Teams</th>
        <th>Judges</th>
      </tr>
    </thead>
    {{#times 15}}
    <tr>
      <td>JEFF 124 <a href="#"><i class="icon-map-marker"></i></a></td>
      <td>
        <p><span class="label label-success">G1</span> [QDU] IsThereAnything</p>
        <p><span class="label label-danger">O1</span> [QDU] Puke on Kaya</p>
        <p><span class="label label-success">G2</span> [CUDS] Noblemen</p>
        <p><span class="label label-danger">O2</span> [HH] The Raj</p>
      </td>
      <td>
        <p><strong>[QDU] Michael Layzell</strong></p>
        <p>[QDU] Rebecca Todesco</p>
        <p>[QDU] Mark Asfar</p>
        <div class="empty-cell">empty</div>
      </td>
    </tr>
    {{/times}}
  </table>

</template>
