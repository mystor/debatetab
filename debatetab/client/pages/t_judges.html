<template name="t_judges">
  {{! SETUP VIEW SELECTION & SEARCH BOX}}
  {{> setup_header}}

  {{! CONTROL BAR}}
  {{#controlbar}}{{> judges_default_controlbar}}{{/controlbar}}

  {{#if judgesLoaded}}
    {{#if judges.count}}
      {{#each judges}}
        <div class="col col-sm-6 col-lg-4">
          <div class="panel setup-item-panel">
            [{{school}}] {{name}} 
            <div class="pull-right setup-edit-link">
              <a href="#" class="judge-edit-btn" data-id="{{_id}}"><i class="icon-edit-sign icon-2x"></i></a>
            </div>
            <div class="label label-info pull-right setup-rank-label">Rank: {{rank}}</div>
          </div>
        </div>
      {{/each}}
    {{else}}
      {{! TODO: Fix this error message}}
      This tournament has no judges!
    {{/if}}
  {{/if}}
</template>
