<template name="t_judges">
  {{! SETUP VIEW SELECTION & SEARCH BOX}}
  {{> setup_header}}

  {{! CONTROL BAR}}
  <div class="control-bar-wrapper">
    <div class="control-bar">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="icon-wrench"></i>
        </span>
        {{#isolate}}
          {{!> judges_default_controlbar}}
        {{/isolate}}
      </div>
    </div>
  </div>

  {{#if judgesLoaded}}
    {{#if judges.count}}
      {{#each judges}}
        <div class="col col-sm-6 col-lg-4">
          <div class="panel setup-item-panel">
            [{{school}}] {{name}} 
            <div class="pull-right setup-edit-link">
              <a href="#"><i class="icon-edit-sign icon-2x"></i></a>
            </div>
            <div class="label label-info pull-right">Rank: {{rank}}</div>
          </div>
        </div>
      {{/each}}
    {{else}}
      {{! TODO: Fix this error message}}
      This tournament has no judges!
    {{/if}}
  {{/if}}
</template>
