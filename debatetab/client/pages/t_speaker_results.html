<template name="t_speaker_results">
  {{! VIEW SELECION & SEARCH BOX}}
  {{> results_header}}

  <button type="button" id="download-ctrl" class="btn btn-block btn-primary" style="margin-top: 10px;">
    <i class="fa fa-download"></i>
    Download CSV
  </button>

  {{#isolate}}
    <table class="table agg-result-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Speaker</th>
          {{#times roundCount}}
            <th>{{$index1}}</th>
          {{/times}}
          <th>Score</th>
          <th>Stdev</th>
        </tr>
      </thead>
      {{#ieach speakerInfos}}
        <tr>
          <td>{{ordinal obj.rank}}</td>
          <td>[{{obj.school}}] {{obj.name}}</td>
          {{#each obj.dispScores}}
            <td class="agg-result-detail-cell">
              {{#if this}}
                {{this}}
              {{else}}
                ?
              {{/if}}
            </td>
          {{/each}}
          <td>{{fixedNum obj.meanScore 4}}</td>
          <td>{{fixedNum obj.stdev 4}}</td>
        </tr>
      {{/ieach}}
    </table>
  {{/isolate}}
</template>
