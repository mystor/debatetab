<template name="t_ballot">
  {{#if ballotLoaded}}
    {{#if teams}}
      <form id="ballot-form" action="#">
        <div class="row">
          {{#ieach teams}}
          <div class="col col-lg-6">
            <div class="panel">
              <div class="panel-heading" style="margin-bottom: 5px;">
                <div class="pull-left label {{posClass $index0}}" 
                      style="margin-top: 3px; margin-right: 5px;">
                  {{posSlug $index0}}
                </div>
                {{obj.name}}

                {{#isolate}}
                  <div id="{{obj._id}}-place" {{! PLACE ICON}}
                    class="pull-right label label-danger" 
                    style="margin-top: 3px; margin-left: 5px;"></div>
                  <div id="{{obj._id}}-score" {{! SCORE ICON}}
                    class="pull-right label label-info" 
                    style="margin-top: 3px;"></div>
                {{/isolate}}
              </div>

              {{#ieach obj.speakers}}
                <div class="row">
                  <div class="col col-12">
                    <h6>{{obj.name}}</h6>
                  </div>
                </div>
                <div class="row">
                  <div class="col col-3">
                    <input type="number" class="score-box" name="{{../obj._id}}-{{$index0}}" step="0.5">
                  </div>
                  <div class="col col-9" style="padding: 14px 15px;">
                    <div class="noUiSlider" data-id="{{../obj._id}}-{{$index0}}" style="width: 100%;"></div>
                  </div>
                </div>
              {{/ieach}}
            </div>
          </div>
          {{/ieach}}
        </div>
        <div class="row">
          <div class="col col-12">
            <div class="panel panel-info">
              <div class="panel-heading">
                Reason for Decision
              </div>
              <textarea name="rfd">Given Orally</textarea>
            </div>

            <button id="ballot-submit" type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
      </form>
    {{else}}
      <div class="text-center">
        <i class="icon-exclamation icon-4x"></i><br>
        <h3>This e-ballot does not exist</h3>
      </div>
    {{/if}}
  {{else}}
    <div class="text-center">
      <i class="icon-spinner icon-spin icon-4x"></i><br>
      <h3>Loading Ballot...</h3>
    </div>
  {{/if}}
</template>
