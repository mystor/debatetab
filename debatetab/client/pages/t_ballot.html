<template name="t_ballot">
  {{#if ballotLoaded}}
    {{#with pairing}}
      <form id="ballot-form" action="#">
        {{> ballot_form}}
      </form>
    {{else}}
      <div class="text-center">
        <i class="icon-exclamation icon-4x"></i><br>
        <h3>Could not load e-ballot</h3>
        <h4>It either does not exist, or has already been submitted</h4>
      </div>
    {{/with}}
  {{else}}
    <div class="text-center">
      <i class="icon-spinner icon-spin icon-4x"></i><br>
      <h3>Loading Ballot...</h3>
    </div>
  {{/if}}
</template>
