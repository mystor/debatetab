<template name="t_rooms">
  {{! SETUP TYPE SELECTION & SEARCH BOX}}
  {{> setup_header}}

  {{! CONTROL BAR}}
  <div class="control-bar-wrapper">
    <div class="control-bar">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="icon-wrench"></i>
        </span>
        {{#isolate}}
          {{> rooms_default_controlbar}}
        {{/isolate}}
      </div>
    </div>
  </div>

  {{#if roomsLoaded}}
    {{#if rooms.count}}
      {{#each rooms}}
        <div class="col col-sm-6 col-lg-4">
          <div class="panel setup-item-panel" style="padding-bottom: 10px;">
            {{#if find_url}}
              <a href="{{find_url}}" class="icon-stack setup-find-url find-url-hover" title="{{find_url}}">
                <i class="icon-map-marker"></i>
                <i class="icon-circle-blank text-success icon-stack-base"></i>
              </a>
            {{else}}
              <span class="icon-stack setup-find-url">
                <i class="icon-map-marker"></i>
                <i class="icon-ban-circle text-danger icon-stack-base"></i>
              </span>
            {{/if}}
            {{name}}
            <div class="pull-right setup-edit-link">
              <a href="#"><i class="icon-edit-sign icon-2x"></i></a>
            </div>
            <div class="label label-info pull-right setup-rank-label">Rank: {{rank}}</div>
          </div>
        </div>
      {{/each}}
    {{else}}
      {{! TODO: Fix this error message}}
      This tournament has no rooms!
    {{/if}}
  {{/if}}
</template>
