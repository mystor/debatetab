<template name="teams_edit_modal">
  <form id="edit-form" action="#">
    <div class="modal-body">
      {{> modal_err}}

      {{#with team}}
        {{#constant}}
          {{> team_edit_form}}
        {{/constant}}
      {{/with}}
    </div>
    <div class="modal-footer">
      <button type="button" id="drop-btn" class="btn btn-danger pull-left">Remove</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</template>
