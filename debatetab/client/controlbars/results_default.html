<template name="results_default_controlbar">
  <div class="btn-group btn-group-justified">
    <a id="manual-ctrl" href="#" class="btn btn-primary">
      {{! Manual Edit Button}}
      <i class="fa fa-pencil"></i>
      <span class="ctrl-dscr">
        Manual
      </span>
    </a>
    {{#if all_published}}
      <a id="publish-ctrl" href="#" class="btn btn-success">
        {{! Public Button}}
        <i class="fa fa-eye"></i>
        <span class="ctrl-dscr">
          Public
        </span>
      </a>
    {{else}}
      {{#if ranks_published}}
        <a id="publish-ctrl" href="#" class="btn btn-warning">
          {{! Partial Button}}
          <i class="fa fa-eye-slash"></i>
          <span class="ctrl-dscr">
            Only Ranks
          </span>
        </a>
      {{else}}
        <a id="publish-ctrl" href="#" class="btn btn-danger">
          {{! Private Button}}
          <i class="fa fa-eye-slash"></i>
          <span class="ctrl-dscr">
            Private
          </span>
        </a>
      {{/if}}
    {{/if}}
  </div>
</template>
