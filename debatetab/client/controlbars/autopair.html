<template name="autopair_controlbar">
  <div class="btn-group btn-group-justified">
    <a id="cancel-ctrl" href="{{pairingsUrl t_slug round}}" class="btn btn-default">
      {{! Cancel Button}}
      <i class="fa fa-times"></i>
      <span class="ctrl-dscr">
        Cancel
      </span>
    </a>
    <a id="autopair-ctrl" href="#" class="btn btn-warning {{#unless validates}}disabled{{/unless}}">
      {{! Auto-pair Button}}
      <i class="fa fa-magic"></i>
      <span class="ctrl-dscr">
        Autopair
      </span>
    </a>
  </div>
</template>
