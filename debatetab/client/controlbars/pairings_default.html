<template name="pairings_default_controlbar">
  <div class="btn-group btn-group-justified">
    <a id="edit-ctrl" href="#" class="btn btn-success">
      {{! Manual Edit Button}}
      <i class="icon-pencil"></i>
      <span class="ctrl-dscr">
        Manual
      </span>
    </a>
    <a id="autopair-ctrl" href="#" class="btn btn-warning">
      {{! Auto-pair Button}}
      <i class="icon-magic"></i>
      <span class="ctrl-dscr">
        Autopair
      </span>
    </a>
    <a id="swap-ctrl" href="#" class="btn btn-info">
      {{! Swapping Button}}
      <i class="icon-exchange"></i>
      <span class="ctrl-dscr">
        Swap
      </span>
    </a>
    <a id="publish-ctrl" href="#" class="btn btn-danger">
      {{! Public/Private Button}}
      <i class="icon-eye-close"></i>
      <span class="ctrl-dscr">
        Private
      </span>
    </a>
  </div>
</template>
