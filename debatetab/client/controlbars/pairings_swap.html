<template name="pairings_swap_controlbar">
  <div class="btn-group btn-group-justified" style="table-layout: auto;">
    <a href="#" class="btn btn-info disabled" style="text-align: left; opacity: 1;">
      {{#if is_holding}}
        <i class="{{held_icon}}"></i> 
        {{held_name}}
      {{else}}
        <em>Choose first target&hellip;</em>
      {{/if}}
    </a>
    {{#if is_holding}}
      <a id="drop-ctrl" href="#" class="btn btn-warning">
        <i class="fa fa-times"></i>
        <span class="ctrl-dscr">
          Deselect
        </span>
      </a>
    {{/if}}
    <a id="done-ctrl" href="#" class="btn btn-primary">
      <i class="fa fa-check"></i>
      <span class="ctrl-dscr">
        Done
      </span>
    </a>
  </div>
</template>
