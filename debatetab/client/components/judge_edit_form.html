<template name="judge_edit_form">
  <div class="row" style="margin-top: 0px">
    <div class="control-group col col-sm-3" style="padding: 0px;">
      <label class="control-label" for="school">School</label>
      <div class="controls">
        <input class="form-control form-left-lext" name="school" type="text" placeholder="School" value="{{school}}">
      </div>
    </div>

    <div class="control-group col col-sm-9" style="padding: 0px">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input class="form-control form-right-text" name="name" type="text" placeholder="Name" value="{{name}}">
      </div>
    </div>

  </div>

  <div class="row" style="margin-top: 10px;">
    <div class="control-group col col-sm-9" style="padding: 0px;">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input class="form-control form-left-text" name="email" type="text" placeholder="Email" value="{{email}}">
      </div>
    </div>

    <div class="control-group col col-sm-3" style="padding: 0px">
      <label class="control-label" for="rank">Rank</label>
      <div class="controls">
        <input class="form-control form-right-text" name="rank" type="text" placeholder="Rank" value="{{rank}}">
      </div>
    </div>
  </div>
</template>
