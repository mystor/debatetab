<template name="modal">
  <div id="modal" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          {{#isolate}}
            {{#unless lockOpen}}
              <button type="button" id="close-modal" class="close" aria-hidden="true">&times;</button>
            {{/unless}}

            <h4 class="modal-title">
              {{title}}
            </h4>
          {{/isolate}}
        </div>

        {{#isolate}}
          {{content}}
        {{/isolate}}
      </div>
    </div>
  </div>
</template>
