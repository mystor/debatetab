<template name="accountNav">
  <ul class="nav navbar-nav account-nav">
    {{#if currentUser}}
      <li class="dropdown">
      <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{currentUser.username}}!</a>
        <ul class="dropdown-menu pull-left" role="menu" aria-labelledby="drop2">
          <li><a id="nav-changepw" href="#">Change Password</a></li>
          <li><a id="nav-logoff" href="#">Log off</a></li>
        </ul>
      </li>
    {{else}}
      {{#if loggingIn}}
        <li>Logging In...</li>
      {{else}}
        <li><a id="nav-login" href="#">Login/Register</a></li>
      {{/if}}
    {{/if}}
  </ul>
</template>
